
services:

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    networks:
      - main
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
      - rabbitmq_log:/var/log/rabbitmq
    restart: always

  # postgres:
  #   container_name: postgres
  #   image: postgres:14.0
